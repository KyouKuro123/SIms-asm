<!DOCTYPE html>

<!DOCTYPE html>
<html>
<head>
    <title>Student Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .form-group {
            margin-bottom: 15px;
        }

            .form-group label {
                display: block;
                margin-bottom: 5px;
            }

            .form-group input[type="text"],
            .form-group input[type="number"] {
                width: 100%;
                padding: 10px;
                border: 1px solid #ddd;
            }

            .form-group button {
                padding: 10px 15px;
                background-color: blue;
                color: white;
                border: none;
                cursor: pointer;
            }

                .form-group button:hover {
                    background-color: darkblue;
                }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Management</h1>

        <!-- Search form -->
        <div class="form-group">
            <label for="search">Search Students:</label>
            <input type="text" id="search" placeholder="Enter search term">
            <button>Search</button>
        </div>

        <!-- Add/Edit form -->
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Student Name">
        </div>

        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" placeholder="Student Age">
        </div>

        <div class="form-group">
            <label for="grade">Grade:</label>
            <input type="text" id="grade" placeholder="Student Grade">
        </div>

        <div class="form-group">
            <button id="add">Add Student</button>
            <button id="update">Update Student</button>
        </div>

        <!-- Student list -->
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Grade</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Student rows will go here -->
            </tbody>
        </table>
    </div>

    <!-- Below here, you'd typically have JavaScript which connects to a backend service -->
</body>
</html>
